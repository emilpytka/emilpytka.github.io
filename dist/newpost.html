<template>
 	<section>
	    <h2>${heading}</h2>

	    <form role="form" submit.delegate="submit()">
	      <div class="form-group">
	        <label for="fn">Title</label>
	        <input type="text" value.bind="title" class="form-control" id="fn" placeholder="title">
	      </div>
	      <div class="form-group">
	        <label for="ln">Content</label>
	        <textarea type="text" value.bind="content" class="form-control" id="ln" placeholder="content"></textarea>
	      </div>

	      <button type="submit" class="btn btn-default">Submit</button>
	    </form>
	  </section>
</template>
